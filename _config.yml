title: LolKekBlog
description: "Inagen's little blog"
author:
  name: "Timur Bairamukov"
  email: "inagen57@gmail.com"
  url: "https://inagen.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "inagen"
year : "2022"
